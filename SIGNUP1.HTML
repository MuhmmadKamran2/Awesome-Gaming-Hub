<body>
  <button><a href="/menu.html" style="color: white;align-items: center;text-align: center;display: flex;justify-content: center;">HOME</a></button>

        <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
          <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
